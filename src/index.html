<!DOCTYPE html>
<html lang="uk-UA">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>project6-Olx</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

</head>

<body>
  <header class="header-container">
    <div class="header__inner">
      <div class="header__mobile-container">
        <button class="search-button" data-search-open>
          <svg class="icon" width="25" height="25">
            <use href="./images/sprite.svg#icon-search_icon"></use>
          </svg>
        </button>
        <a href="" class="logo">LOGO</a>
        <button type="button" class="menu-button open" aria-label="Переключатель мобильного меню" aria-expanded="false"
          data-menu-open>
          <svg class="icon" width="24" height="24">
            <use class="icon-menu" href="./images/sprite.svg#icon-menu-burger"></use>
          </svg>
        </button>
        <div class="user__button-container">
          <div class="dropdox">
            <div class="dropdox-cabinet ">
              <button class="user__button cabinet" open-modal-cabinet>
                <svg class="icon" width="20" height="20">
                  <use class="" href="./images/sprite.svg#icon-user-profile"></use>
                </svg>
                <span class="button__text-cabinet">Мій кабінет</span>
              </button>
              <button type="button" class="cabinet-exit">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path class="exit-icon" fill-rule="evenodd" clip-rule="evenodd"
                    d="M2.02219 13.5335V17.978H17.9778V2.02243H2.02219V6.46686H0.199951V2.22243C0.199951 1.10508 1.10484 0.200195 2.22219 0.200195H17.7777C18.8951 0.200195 19.7999 1.10508 19.7999 2.22243V17.778C19.7999 18.8953 18.8951 19.8002 17.7778 19.8002H2.22219C1.10484 19.8002 0.199951 18.8953 0.199951 17.778V13.5335H2.02219ZM11.2272 9.08901L8.15503 6.01677L9.44438 4.72738L14.7171 10.0001L9.44438 15.2728L8.15503 13.9834L11.2272 10.9112H0.199951V9.08901H11.2272Z"
                    fill="var(--color-1, black)" />
                </svg>
              </button>
              <div class="dropdox-cabinet">
                <a href="" class="link_call">Мої оголошення</a>
                <a href="" class="link_call">Обране</a>
              </div>
            </div>
            <button type="button" class="user__button authorization" data-modal-open>
              <span class="button__text">Реєстрація / Увійти</span>
              <svg class="icon__account" width="24" height="24">
                <use class="" href="./images/sprite.svg#icon-user-profile"></use>
              </svg>
            </button>
            <button data-create-ad-modal-open type="button" class="user__button advertisement">Створити
              оголошення!
            </button>
          </div>
        </div>
      </div>
      <div class="filter__container">
        <div class="backdrop" data-backdrop>
          <div class="mobile__menu-container is-open">

            <button type="button" class="menu-button close" aria-label="Переключатель мобильного меню"
              aria-expanded="false" data-menu-close>
              <svg class="icon" width="24" height="24">
                <use class="icon-cross" href="./images/sprite.svg#icon-close_icon"></use>
              </svg>
            </button>

            <ul class="filter__inner">

              <li class="user__button-mobile">
                <button type="button" class="user__button mobile" data-modal-open>Реєстрація / Увійти</button>
              </li>

              <li class="filter__item">
                <button class="filter__button">Нерухомість</button>
              </li>

              <li class="filter__item">
                <button class="filter__button transport">Транспорт</button>
              </li>

              <li class="filter__item">
                <button class="filter__button work">Робота</button>
              </li>

              <li class="filter__item">
                <button class="filter__button">Електроніка</button>
              </li>

              <li class="filter__item">
                <button class="filter__button">Бізнес та послуги</button>
              </li>

              <li class="filter__item">
                <button class="filter__button">Відпочинок і спорт</button>
              </li>

              <li class="filter__item">
                <button class="filter__button">Віддам безкоштовно</button>
              </li>

              <li class="filter__item">
                <button class="filter__button">Обмін</button>
              </li>
            </ul>

          </div>
        </div>

        <button class="filter__button-clear" type="reset">
          Очистити фільтри
        </button>

      </div>

    </div>
    <div data-create-ad-modal-open class="icon-add-position">
      <button class="icon-add">
        <svg class="icon-add-svg" width="14" height="14">
          <use href="./images/sprite.svg#icon-add-img"></use>
        </svg>
      </button>
    </div>
  </header>

  <main>

    <section class="section">
      <div class="main-container">
        <!-- !!! вставляем сюда, динамически свой код  -->
      </div>

    </section>

  </main>

  <!-- Footer -->
  <footer class="footer-container">
    <div class="footer-copyright">
      <svg class="footer-copyright-svg" width="18" height="18">
        <use href="./images/sprite.svg#icon-copyright"></use>
      </svg>
      <p class="footer-copyright-year">2020</p>
    </div>
    <p class="footer-copyright-text">All Rights Reserved</p>
    <p>Developed with</p>
    <svg class="footer-icon-love-icon" width="16" height="16">
      <use href="./images/sprite.svg#icon-love-icon"></use>
    </svg>

    <p>by <u>GoIT Students</u></p>

  </footer>
  <!-- Модалка cоздания объявления -->
  <div data-create-ad-modal class="backdrop-modal-create-ad is-hidden">
    <div class="create-ad">
      <form class="create-ad-form">
        <span data-create-ad-modal-close class="close-form"><svg class="close-form-icon" width="14" height="14">
            <use href="./images/sprite.svg#icon-close_icon"></use>
          </svg></span>

        <p class="create-ad-slogan">
          Додати оголошення
        </p>

        <ul class="create-ad-form-list">
          <li class="create-ad-form-item">
            <label class="create-ad-form-label" for="name">Назва товару</label>
            <input id="name">
            <input class="create-ad-form-input" name="name" placeholder=" " />
          </li>
          <li class="create-ad-form-item">
            <label class="create-ad-form-label" for="photo">Фото</label>
            <input id="photo">
            <ul class="create-ad-photo-list">
              <li class="create-ad-photo">
                <a class="plus-photo">+</a>
              </li>
              <li class="create-ad-photo">
                <a class="plus-photo">+</a>
              </li>
              <li class="create-ad-photo">
                <a class="plus-photo">+</a>
              </li>
              <li class="create-ad-photo">
                <a class="plus-photo">+</a>
              </li>
              <li class="create-ad-photo">
                <a class="plus-photo">+</a>
              </li>
              <li class="create-ad-photo">
                <a class="plus-photo">+</a>
              </li>
            </ul>
          </li>
          <li class="create-ad-form-item">
            <label class="create-ad-form-label" for="description">Опис товару</label>
            <input id="description">
            <textarea class="create-ad-form-input" name="description" cols="10" rows="3" placeholder=" "></textarea>
          </li>
          <li class="create-ad-form-item">
            <label class="create-ad-form-label" for="category">Категория товару</label>
            <input id="category">
            <select class="create-ad-form-input">
              <option>Нерухомість</option>
              <option>Транспорт</option>
              <option>Робота</option>
              <option>Електроніка</option>
              <option>Бізнес та послуги</option>
              <option>Відпочинок та спорт</option>
              <option>Віддам безкоштовно</option>
              <option>Обмін</option>
            </select>
          </li>
          <li class="create-ad-form-item">
            <label class="create-ad-form-label" for="price">Ціна</label>
            <input class="create-ad-form-input" name="price" id="price" placeholder="0.00 грн" />
          </li>
          <li class="create-ad-form-item">
            <label class="create-ad-form-label" for="phone">Телефон</label>
            <input class="create-ad-form-input" name="phone" id="phone" placeholder="+38 (0--) --- -- --" />
          </li>
        </ul>

        <button class="create-ad-submit">
          Додати
        </button>
      </form>
    </div>
  </div>

  <!-- модалка товара -->
  <div data-modal-one class="container open-card">

  </div>

  <!-- Модалка поиска -->
  <div data-search-modal class="search__backdrop is-hidden">
    <div class="search__modal">
      <button data-search-close class="search__close-button" aria-label="Закрыть">
        <svg class="close-icon" width="24" height="24">
          <use class="icon-cross" href="./images/sprite.svg#icon-close_icon"></use>
        </svg>
      </button>
      <form class="search-form" id="search-form" data-search-form>
        <input class="search__input" name="query" autocomplete="off" placeholder="ПОШУК" />
        <button class="search__submit" type="submit">
          <svg class="icon" width="25" height="25">
            <use href="./images/sprite.svg#icon-search_icon"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Модалка авторизации -->
  <div class="modal-backdrop is-hidden" data-modal>
    <div class="auth-modal">
      <button class="auth-close-button" data-modal-close>
        <svg class="auth-close-icon" width="24px" height="24px">
          <use href="./images/sprite.svg#icon-close_icon"></use>
        </svg>
      </button>
      <p class="auth-modal-title">Ви можете авторизуватися за допомогою Google Account:</p>
      <button class="google-auth">
        <svg class="google-auth-icon" width="18px" height="18px">
          <use href="./images/sprite.svg#icon-google-icon"></use>
        </svg>
        <span class="google-auth-title">Google</span>
      </button>
      <p class="auth-modal-title">Або зайти за допомогою імейлу і пароля, попередньо зареєструвавшись:</p>
      <form class="auth-form" id="auth-form">
        <input type="email" name="email" class="auth-input email" id="userEmail" placeholder="E-mail">
       <span class="modal-error-email"></span>
        <input type="password" name="password" class="auth-input password" id="userPassword" placeholder="Password">
        <span class="modal-error-password"></span>
        <div class="auth-buttons">
          <button type="submit" class="button-orange js-btn-login">Увійти</button>
          <button type="submit" class="button-gray js-btn-registr">Зареєструватись</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
